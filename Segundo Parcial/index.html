    <main>
        <h1 class="text-center">Administracion</h1>
        <img src="./imagenes/ppal.jpg" alt="" id="imgPpal">
    </main>
    <br>
    <section>
        <fieldset id="fieldset" class="border border-success px-3 py-3">
            <legend>Informacion Del Anuncio</legend>
            <form action="" id="formulario">

                <label for="txtTitulo">Titulo</label>
                <input type="text" id="txtTitulo" class="form-control" placeholder="Titulo">
                
                <label for="txtDescripcion">Descripcion</label>
                <input type="text" id="txtDescripcion" class="form-control" placeholder="Descripcion">

                <label >Animal</label>
                <!-- <div class="paraRadioBtns"> -->
                    <!-- Perro<input type="radio" name="tipoAnimales" id="radioPerro" value="perro">
                    Gato<input type="radio" name="tipoAnimales" id="radioGato" value="gato"> -->
                <!-- </div>                 -->
                    
                <div class="form-group form-inline offset-4">
                    <div class="form-check">
                        <input type="radio" name="tipoAnimales" id="radioPerro" class="form-check-input" value="perro">
                        <label for="" class="form-check-label">Perro</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="tipoAnimales" class="form-check-input ml-3" id="radioGato" value="gato">
                        <label for="" class="form-check-label">Gato</label>
                    </div>
                </div>                    
                

                <label >Precio</label>
                <input type="text" id="txtPrecio" class="form-control" placeholder="Precio">


                <div class="ultOpcionesFormulario mt-4 mb-3">
                    <div class="divIconos"> <img class="iconos" src="./imagenes/iconoRaza.png" alt=""><input type="text" id="txtRaza" placeholder="Raza"></div>
                    
                    <div class="divIconos"><img class="iconos" src="./imagenes/iconoFecha.svg" alt=""> <input type="date" name="" id="dateFecha"></div>
                    
                    <div class="divIconos">
                        <img src="./imagenes/iconoVacuna.png" class="iconos" alt="">
                        <select name="" id="">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    
                                
                </div>

            </form>

        </fieldset><br>
        <!-- <div class="divBotonGuardar">             -->
            <button type="button" id="btnGuardar" class="btnGuardarConIcono"><img src="./imagenes/iconoGuardar.png" alt="" class="iconos"> Guardar</button>
        <!-- </div>         -->

    </section>
    <br>

    <div id="botonesModificar">
        <!-- <button type="button" id="btnModificar" class="botones">Modificar</button>

        <button type="button" id="btnCancelar" class="botones">Cancelar</button> -->
        <button type="button" id="btnModificar" class="btn btn-warning">Modificar</button>
        <button type="button" id="btnEliminar" class="btn btn-danger ml-3">Eliminar</button>
        <button type="button" id="btnCancelar" class="btn btn-secondary ml-3">Cancelar</button>
    </div>    
    <br>

    <div class="container">
        <div class="row bg-secondary px-5 border border-dark align-items-center" style="height: 200px;">
            
            <div class="col-md-6 ">
                <fieldset class="form-group">
                    <legend>Filtrar Animal</legend>
                    <select name="" id="selectAnimal" class="form-control">
                        <option value="todos">Todo</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>
                </fieldset>
            </div>

            <div class="col-md-6">
                <fieldset class="form-group">
                    <legend>Promedio</legend>
                    <input type="text" id="txtPromedio" readonly class="form-control">
                </fieldset>
            </div>

        </div>
    </div>

    <div class="container mt-3 ">
        <div class="form-inline justify-content-center">

            <div class="form-check">
                <input type="checkbox" name="checkMostrar" id="checkTitulo" value="titulo" checked class="form-check-input">
                <label for="" class="form-check-label">Titulo</label>
            </div>

            <div class="form-check ml-3">
                <input type="checkbox" name="checkMostrar" value="transaccion" checked id="checkTransaccion" class="form-check-input">
                <label for="" class="form-check-label">Transaccion</label>
            </div>

            <div class="form-check ml-3">                
                <input type="checkbox" name="checkMostrar" value="descripcion" checked id="checkDescripcion" class="form-check-input">
                <label for="" class="form-check-label">Descripcion</label>
            </div>

            <div class="form-check ml-3">

                <input type="checkbox" name="checkMostrar" value="precio" checked id="checkPrecio" class="form-check-input">
                <label for="" class="form-check-label">Precio</label>
            </div>

            <div class="form-check ml-3">
                <input type="checkbox" name="checkMostrar" value="animal" checked id="checkAnimal" class="form-check-input">
                <label for="" class="form-check-label">Animal</label>
            </div>

            <div class="form-check ml-3">

                <input type="checkbox" name="checkMostrar" value="raza" checked id="checkRaza" class="form-check-input">
                <label for="" class="form-check-label">Raza</label>
            </div>

            <div class="form-check ml-3">

                <input type="checkbox" name="checkMostrar" value="fechanacimiento" checked id="checknacimiento" class="form-check-input">
                <label for="" class="form-check-label">Fecha nacimiento</label>
            </div>

            <div class="form-check ml-3">

                <input type="checkbox" name="checkMostrar" value="vacuna" checked id="checkVacuna" class="form-check-input">
                <label for="" class="form-check-label">Vacuna</label>
            </div>


        </div>
    </div>
